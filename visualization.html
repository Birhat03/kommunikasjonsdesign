<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cup Winners Chart</title>
  <link rel="stylesheet" href="story2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>

<div id="chartContainer">
  <canvas id="worldCupChart" width="300" height="200"></canvas>
</div>

<script>
  var ctx = document.getElementById('worldCupChart').getContext('2d');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Brazil', 'Germany', 'Italy', 'Uruguay', 'Argentina'],
      datasets: [{
        label: 'Number of Titles',
        data: [5, 4, 4, 2, 2],
        backgroundColor: ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'],
        borderWidth: 1
      }]
    },
    options: {
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>

</body>
</html>
